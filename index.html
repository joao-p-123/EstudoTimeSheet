<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="sidebar-top">

            <span class="shrink-btn">
                <i class="bx bx-chevron-left"></i>

            </span>

            <h3 class="hide">scallop technology</h3>

        </div>
        <div class="search">
            <i class="bx bx-search"></i>

        </div>
        <div class="sidebar-links">
            <ul>
                <div class="active-tab"></div>
                <li class="tooltip-element" data-tooltop="0">
                    <a href="#" class="active" data-active="0">
                        <div class="icon">
                            <i class="bx bx-tachometer"></i>
                            <i class="bx bxs-tachometer"></i>

                        </div>

                        <span class="link hide">Dashboard</span>
                    </a>

                </li>

                <li class="tooltip-element" data-tooltop="0">
                    <a href="#" data-active="i">
                        <div class="icon">
                            <i class="bx bx-folder"></i>
                            <i class="bx bxs-tachometer"></i>

                        </div>

                        <span class="link hide">Projetos</span>
                    </a>

                </li>

                <li class="tooltip-element" data-tooltop="0">
                    <a href="#" data-active="i">
                        <div class="icon">
                            <i class="bx bx-folder"></i>
                            <i class="bx bxs-tachometer"></i>

                        </div>

                        <span class="link hide">Mensagen</span>
                    </a>

                </li>

                <li class="tooltip-element" data-tooltop="0">
                    <a href="#" data-active="i">
                        <div class="icon">
                            <i class="bx bx-bar-chart-square"></i>
                            <i class="bx bxs-bar-chart-square"></i>
                            <i class="bx bxs-tachometer"></i>
                        </div>
                        <span class="link hide">analiticos</span>
                    </a>
                </li>

                <div class="tooltip">
                    <span class="show">Dashboard</span>
                    <span>Projetos</span>
                    <span>Mensagens</span>
                    <span>Analiticos</span>
                </div>
            </ul>

            <h4 class="hide">Shortcuts</h4>
            <ul>
                <li class="tooltip-element" data-tooltop="0">
                    <a href="#" data-active="4">
                        <div class="icon">
                            <i class="bx bx-notepad"></i>
                            <i class="bx bxs-notepad"></i>
                        </div>
                        <span class="link hide">Tasks</span>
                    </a>
                </li>

                <li class="tooltip-element" data-tooltop="1">
                    <a href="#" data-active="5">
                        <div class="icon">
                            <i class="bx bx-help-circle"></i>
                            <i class="bx bxs-help-circle"></i>
                        </div>
                        <span class="link hide">Help</span>
                    </a>
                </li>

                <li class="tooltip-element" data-tooltop="2">
                    <a href="#" data-active="5">
                        <div class="icon">
                            <i class="bx bx-cog"></i>
                            <i class="bx bxs-cog"></i>
                        </div>
                        <span class="link hide">Settings</span>
                    </a>
                </li>

                <div class="tooltip">
                    <span class="show">Tasks</span>
                    <span>Help</span>
                    <span>Settings</span>

                </div>
            </ul>

            <div class="sidebar-footer">

                <a href="#" class="accont tooltip-element" data-tooltop="0">
                    <i class="bx bx-user"></i>
                </a>

                <div class="admin-user tooltip-element" data-tooltop="1">
                    <div class="admin-profile hide">
                        <img src="/img/Learning-Bots.jpg" alt="">
                        <div class="admin-inf">
                            <h3>ADMIN</h3>
                        </div>

                    </div>
                    <a href="#" class="log-out">
                        <i class="bx bx-log-out"></i>
                    </a>

                </div>

                <div class="tooltip">
                    <span class="show">ADMIN</span>
                    <span>Logout</span>

                </div>

            </div>


        </div>

        <h1>Dashboard da Vieira Tecnologia</h1>
